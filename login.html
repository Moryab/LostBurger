  <!--==================== LOGIN ====================-->
  <div class="login" id="login">
    <form action="" method="get" class="login__form">
      <div class="back-to-previous">
        <a href="index.html" class="login__back"><i class="fas fa-arrow-left"></i></a>
      </div>
      <h2 class="login__title">Iniciar Sesion</h2>

      <div class="login__group">
        <div>
          <label for="email" class="login__label">Correo</label>
          <input type="email" placeholder="Escriba su Correo Aqui" id="email" class="login__input" required
            oninput="validarEmail()">
        </div>

        <div>
          <label for="password" class="login__label">Contraseña</label>
          <div class="password-input-container">
            <input type="password" placeholder="Escriba su Contraseña Aquí" id="password" class="login__input"
              minlength="8" required>
            <span class="toggle-password" onclick="togglePasswordVisibility()">
              <i id="togglePasswordIcon" class="far fa-eye-slash"></i>
            </span>
          </div>
        </div>
      </div>

      <div>
        <p class="login__signup">
          Aun no tienes Cuenta? <a href="registrar.html">Registrate</a>
        </p>

        <p class="login__signup">
          <a href="recuperar.html">¿Olvido su contraseña?</a>
        </p>


        <button type="submit" class="login__button" id="iniSesionbtn">Continuar</button>
      </div>

      <i class="ri-close-line login__close" id="login-close"></i>
    </form>
  </div>

  <!--==================== MAIN ====================-->

    <img src="img/fondo6.png" alt="Fondo" class="main__bg">
