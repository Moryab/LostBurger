    <div class="container mt-5 actualizar-pedido-form">
        <h1 class="text-center mb-4">Actualizar Pedido</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <form id="updateForm">

            <!-- Ampliado el uso en mobile para que ocupe más espacio y sea más legible -->
            <form id="updateForm">
                <div class="form-group">
                    <label for="pedidoId">ID del Pedido:</label>
                    <input type="text" class="form-control" id="pedidoId" readonly>
                </div>
                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <input type="text" class="form-control" id="cliente">
                </div>
                <div class="form-group">
                    <label for="fechaPedido">Fecha:</label>
                    <input type="date" class="form-control" id="fechaPedido">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion">
                </div>
                <div class="form-group">
                    <label for="total">Total:</label>
                    <input type="number" class="form-control" id="total">
                </div>
                <div class="form-group">
                    <label for="estadoPedido">Estado del Pedido:</label>
                    <select class="form-control" id="estadoPedido">
                        <option>En Proceso</option>
                        <option>Entregado</option>
                        <option>Cancelado</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn" style="margin-top: 40px;">Actualizar Pedido</button>
                </div>
            </form>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const pedidoId = urlParams.get('pedido');
            document.getElementById('pedidoId').value = pedidoId;

            const form = document.getElementById('updateForm');
            form.onsubmit = function (e) {
                e.preventDefault();
                alert('Pedido actualizado con éxito');
                window.location.href = 'admin.html#pedidos';
            };
        });
    </script>
