<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: right;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 50%;
            max-width: 300px;
            padding: 20px;
        }

        .content {
            flex: 1;
            margin-right: 20px;
        }

        /* Estilos del carrito */
        .cart {
            width: 300px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .cart h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .remove-button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <button onclick="vaciarCarrito()">Vaciar Carrito</button>
        </div>
    </div>

    <script>
        // Funci칩n para agregar un producto al carrito
        function agregarAlCarrito(nombre, precio) {
            var item = document.createElement("li");
            item.innerHTML = nombre + " - $" + precio + " <button class='remove-button' onclick='eliminarDelCarrito(this)'>Eliminar</button>";
            document.getElementById("cart-items").appendChild(item);
        }

        // Funci칩n para eliminar un producto del carrito
        function eliminarDelCarrito(elemento) {
            elemento.parentNode.remove();
        }

        // Funci칩n para vaciar el carrito
        function vaciarCarrito() {
            var cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
        }

        // Agregar algunos productos de ejemplo al cargar la p치gina
        window.onload = function () {
            agregarAlCarrito("Producto 1", 10);
            agregarAlCarrito("Producto 2", 20);
            agregarAlCarrito("Producto 3", 30);
            agregarAlCarrito("Producto 4", 40);
            agregarAlCarrito("Producto 5", 50);
        };
    </script>

</body>

</html>
