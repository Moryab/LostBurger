  <body style="background-color: #eeeded;">

  <!--==================== LOGIN ====================-->
  <div class="login" id="login">
    <form action="" method="get" class="login__form" class="was-validated">
      <div class="back-to-previous">
        <a href="admin.html#usuarios" class="login__back"><i class="fas fa-arrow-left"></i></a>
      </div>
        <h2 class="login__title">Ingrese datos del usuario</h2>
  
        <div class="login__group">
          <div>
            <label for="text" class="login__label">Nombre</label>
            <input type="text" placeholder="Escriba su nombre Aqui" id="nombre" class="login__input" required oninput="validarNombre()">
          </div>
  
          <div>
            <label for="email" class="login__label">Correo</label>
            <input type="email" placeholder="Escriba su Correo Aqui" id="email" class="login__input" required oninput="validarEmail()">
          </div>
  
          <div>
            <label for="password" class="login__label">Contraseña</label>
            <div class="password-input-container">
                <input type="password" placeholder="Escriba su Contraseña Aquí" id="password" class="login__input" required oninput="validarContrasena()">
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i id="togglePasswordIcon" class="far fa-eye-slash"></i>
                </span>
                <span style="color: red;" id="errorpass"></span>
            </div>
        </div>
        
        
        
  
        </div>
  
        <div>
          <button type="submit" class="login__button" id="registrarbtn" onclick="registrarUsuario()"
            formaction="admin.html#usuarios">Registrar</button>
        </div>
  
      <i class="ri-close-line login__close" id="login-close"></i>
    </form>
  
  </div>
