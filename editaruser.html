    <div class="edit-form-container">
        <div class="form-header">
            <a href="admin.html#usuarios" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <h2>Editar Usuario</h2>
        </div>
        <form action="editaruser.html" method="get" class="was-validated">
            <input type="hidden" id="userId" name="userId" value="" required oninput="cargarDatosUsuario()">
            <div class="form-group">
                <label for="nombre"class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required oninput="validarNombre()">
                <div class="invalid-feedback">Rellene el campo antes de enviar.</div>
            </div>
            <div class="form-group">
                <label for="apellido"class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required oninput="validarApellido()">
                <div class="invalid-feedback">Rellene el campo antes de enviar.</div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required oninput="validarEmail()">
                <div class="invalid-feedback">Rellene el campo antes de enviar.</div>
            </div>
            
            <div class="form-actions">
                <button type="submit" formaction="admin.html#usuarios">Guardar Cambios</button>
            </div>
        </form>
    </div>
